<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="header">
        <div id="highScore"> <!--visible-->
            <button class="scoreBtn">High Score</button>
        </div>
        
        <div id="displayScore"> <!--hidden-->
            <ul class="scoreList">Scores:</ul>
        </div>
        
        <div id="countdown" class="">Time:</div>
    </header>

    <section class="welcome"> <!-- info and start button -->
        <div>
            <h1 class="title">JavaScript Quiz!</h1>
            <p class="info">Press the Start button to begin!</p>
            <button id="btn-start" class="">START</button>
        </div>
    </section>

    

    <section class="quiz"> <!--questions and answer options-->
        <h1 class="question"></h1>
        <ul class="answerList"></ul>
    </section>

    <section> <!--displays correct or incorrect after answer is chosen-->
        <p id="checkAnswer"></p>
    </section>

    <section class="endQuiz"> <!--displays when quiz has ended-->
        <h1 class="endMessage">Quiz is done!</h1>
    </section>



    <script src="./assets/script.js"></script>
</body>

</html>
